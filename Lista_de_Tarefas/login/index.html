<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Login</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Ícones BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Container principal -->
    <div class="wrapper">
        <!-- Formulário de login -->
        <form id="loginForm">
            <!-- Título do formulário -->
            <h1>Login</h1>
            <!-- Caixa de entrada para o nome de usuário -->
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" required>
                <i class='bx bxs-user'></i> <!-- Ícone do usuário -->
            </div>
            <!-- Caixa de entrada para a senha -->
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <i class='bx bxs-lock-alt'></i> <!-- Ícone da senha -->
            </div>

            <!-- Lembrar de mim e link para redefinição de senha -->
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label> <!-- Opção para lembrar do usuário -->
                <a href="#">Forgot password</a> <!-- Link para redefinir a senha -->
            </div>

            <!-- Botão de login -->
            <button type="submit" class="btn">Login</button>

            <!-- Link para registrar uma nova conta -->
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Elementos decorativos de folha -->
    <div class="leaf" id="leaf1"></div>
    <div class="leaf" id="leaf2"></div>
    <div class="leaf" id="leaf3"></div>
    <div class="leaf" id="leaf4"></div>
    <div class="leaf" id="leaf5"></div>
    
    <!-- Script para autenticação do formulário -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Simulação de autenticação
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica as credenciais
            if(username === 'user' && password === 'password') {
                // Redireciona para a página de tarefas se as credenciais estiverem corretas
                window.location.href = '../tasks/index.html';
            } else {
                // Exibe uma mensagem de erro se as credenciais estiverem incorretas
                alert('Invalid credentials, please try again.');
            }
        });
    </script>
</body>
</html>
